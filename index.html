    <div class="container-fluid text-light text-shadow">
<!--                STUB               clock                   -->
      <div id="clock" class="clock no-select" onload="showTime()"></div>
      <section class="row full-height">
<!--                STUB              quotes                   -->
        <div class="col-10 text-light text-shadow no-select m-3">
          <div id="quotes" class="quote container-fluid">
            <h5>
            "What matters <b>most</b> in life are quotes and stuff that tell you what life is <b>really</b> all about...
            and here's a picture of a tree"</h5>
            <h5 id="author" class="text-light text-center text-shadow">-the wizened sage</h5>
          </div>
        </div>
        <button class="col-1 btn btn-primary h-sm d-none d-md-block text-light text-shadow" onclick="app.displayController.getBackgroundImg(); app.quotesController.getQuotes()">next inspiration</button>
          <div class="col-2 weather-box container-fluid mt-4" id="weather">
<!--                STUB               Weather                 -->

              <div id="main" class="">main</div>

              <div id="temp" class="">temp</div>
            </section> -->
          </div>
<!--                STUB                to do form              -->
        <div class="col-8 col-md-4 card bg-glass align-self-center offset-md-8">
          <div class="row">
            <p class="col-6"><b>To Do:</b></p>
            <p class="col-5 offset-1"><b>Completed: <span id="tasks-completed">10</span> / <span id="tasks-total" class="">10</span></b></p>
            <div id="to-do" class="col-12 m-0 p-0">

              </div> -->

              new goal
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="bg-dark text-light">
  </footer>
  <!--              STUB                      Modal                   -->
  <div class="modal fade shift-down" id="toDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content h-sm text-light text-shadow p-3" onsubmit="app.toDosController.newToDo()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">What do you want to accomplish?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <input type="text" required minlength="3" maxlength="50" class="form-control bg-glass text-light border-rounded" id="goal" aria-describedby="new-goal">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Set Goal!</button>
        </div>
      </form>
    </div>
  </div>
